<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TopoLogic: Emerald Evolution</title>
    <style>
        :root { --neon: #0f0; --target: #0f0; --danger: #f00; --gold: #ff0; --bg: #001a00; }
        body { margin: 0; background: #000; color: #0f0; font-family: 'Segoe UI', system-ui, sans-serif; overflow: hidden; touch-action: none; user-select: none; }
        
        /* ÃœST BAR */
        #top-bar { 
            position: absolute; top: 10px; left: 0; width: 100%; 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 15px; box-sizing: border-box; z-index: 2500; pointer-events: none;
        }
        .top-group { display: flex; gap: 8px; pointer-events: auto; }
        
        .round-btn { 
            width: 44px; height: 44px; border-radius: 50%; background: #000; color: var(--neon); 
            border: 2px solid var(--neon); font-weight: bold; font-size: 20px; cursor: pointer; 
            box-shadow: 0 0 15px rgba(0,255,0,0.4); display: flex; align-items: center; justify-content: center; 
            -webkit-tap-highlight-color: transparent;
        }
        .total-score-box { 
            background: rgba(0,40,0,0.8); border: 1.5px solid var(--neon); 
            padding: 8px 15px; border-radius: 20px; color: var(--neon); 
            font-family: monospace; font-size: 13px; font-weight: bold; 
            backdrop-filter: blur(5px); pointer-events: auto;
        }

        /* HUD PANEL */
        #ui { 
            position: absolute; top: 65px; left: 50%; transform: translateX(-50%); 
            width: 92%; max-width: 500px; pointer-events: none; z-index: 100; display: none; 
        }
        .panel { 
            background: rgba(0,20,0,0.95); border: 2px solid var(--neon); 
            padding: 10px; border-radius: 15px; box-shadow: 0 0 25px rgba(0,255,0,0.3); 
            text-align: center; 
        }
        .bar-bg { background: #001100; height: 12px; border-radius: 6px; margin: 8px 0; border: 1px solid #004400; overflow: hidden; }
        #bar-fill { background: var(--neon); height: 100%; width: 0%; transition: width 0.3s; }
        
        /* Puan Efektleri */
        .score-float { 
            position: absolute; color: #0f0; font-weight: 900; font-size: 32px; 
            pointer-events: none; z-index: 10000; text-shadow: 0 0 10px #000; 
            animation: floatUpAnim 1s ease-out forwards;
        }
        .score-float.neg { color: var(--danger); }
        @keyframes floatUpAnim { 
            0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; } 
            20% { opacity: 1; transform: translate(-50%, -20px) scale(1.2); }
            100% { transform: translate(-50%, -100px) scale(1); opacity: 0; } 
        }

        /* Ekranlar */
        #main-menu, #collision-lock, #win-screen, #fail-screen, #help-modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 5000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center; 
            box-sizing: border-box; padding: 20px;
        }
        #main-menu { background: radial-gradient(circle, #001a00 0%, #000 100%); z-index: 3000; }
        #help-modal { background: rgba(0,10,0,0.98); z-index: 6000; display: none; }
        .modal-content { background: #000; border: 2px solid var(--neon); padding: 25px; border-radius: 20px; max-width: 500px; color: #fff; position: relative; }
        
        button { background: var(--neon); color: #000; border: none; padding: 15px 30px; font-weight: 900; border-radius: 12px; cursor: pointer; font-size: 1rem; }
        .close-modal { position: absolute; top: 10px; right: 15px; color: var(--danger); font-size: 30px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="top-bar">
        <div class="top-group">
            <button class="round-btn" id="help-btn">?</button>
            <button class="round-btn" id="mute-btn">ðŸ”Š</button>
        </div>
        <div class="total-score-box">TOPLAM SKOR: <span id="total-score-val">0</span></div>
    </div>

    <div id="help-modal">
        <div class="modal-content" id="help-body"></div>
    </div>

    <div id="main-menu">
        <h1 style="color: var(--neon); font-size: 3rem; margin-bottom: 30px; text-shadow: 0 0 20px var(--neon);">TOPOLOGIC</h1>
        <div id="level-grid" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; width: 100%; max-width: 400px;"></div>
    </div>

    <div id="collision-lock" style="display: none; background: rgba(100,0,0,0.4); backdrop-filter: blur(10px);">
        <div style="background:#000; border:3px solid var(--danger); padding:30px; border-radius:20px;">
            <h2 style="color:var(--danger);">ðŸ›‘ Ã‡AKIÅžMA!</h2>
            <button id="undo-btn">GERÄ° AL</button>
        </div>
    </div>

    <div id="ui" class="panel">
        <div id="timer-display" style="font-size: 2.2rem; color: var(--danger); font-family: monospace; font-weight: 900;">00.0</div>
        <div id="level-info" style="color: #fff; font-weight: 900; letter-spacing: 2px; font-size: 1.1rem;">STAGE...</div>
        <div class="bar-bg"><div id="bar-fill"></div></div>
        <div style="display: flex; justify-content: space-around; font-size: 14px; color: var(--neon); font-family: monospace; font-weight: 900;">
            <div>SKOR: <span id="score-val">0</span></div>
            <div>UYUM: %<span id="percent-val">0</span></div>
        </div>
    </div>

    <div id="win-screen" style="display: none; background: #000;">
        <h1 style="color:var(--neon); font-size: 3.5rem;">MÃœKEMMEL!</h1>
        <div id="win-score-info" style="color:var(--neon); font-size: 1.5rem; margin-bottom: 30px;"></div>
        <button id="win-next-btn">SIRADAKÄ° HEDEF</button>
    </div>

    <div id="fail-screen" style="display: none; background: #000;">
        <h1 style="color:var(--danger); font-size: 2.5rem;">ZAMAN BÄ°TTÄ°!</h1>
        <button id="btn-extra" style="background:var(--gold);">EK SÃœRE AL</button>
        <button onclick="location.reload()" style="background:#444; color:#fff; margin-top:10px;">ANA MENÃœ</button>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { DragControls } from 'three/addons/controls/DragControls.js';

        // --- SES YÃ–NETÄ°MÄ° ---
        const sfx = {
            snap: new Audio('snap.mp3'), collision: new Audio('collision.mp3'),
            undo: new Audio('undo.mp3'), win: new Audio('win.mp3'),
            fail: new Audio('fail.mp3'), bgm: new Audio('bgm.mp3')
        };
        sfx.bgm.loop = true; sfx.bgm.volume = 0.25;
        let isMuted = false;

        function toggleMute() {
            isMuted = !isMuted;
            document.getElementById('mute-btn').innerText = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
            Object.keys(sfx).forEach(key => { sfx[key].muted = isMuted; });
            if (!isMuted && levelTimerActive) sfx.bgm.play().catch(()=>{});
            else if (isMuted) sfx.bgm.pause();
        }

        // --- DEÄžÄ°ÅžKENLER ---
        let scene, camera, renderer, controls, dragControls;
        let knotMesh, ghostMesh, knotCurve, handles = [];
        let targetPathPoints = [], currentLevelIndex = 0;
        let unlockedLevel = parseInt(localStorage.getItem('topoMaxLevel')) || 0;
        let totalAccumulatedScore = parseInt(localStorage.getItem('topoTotalScore')) || 0;
        
        let lastSafePositions = [], isLocked = false, collisionCooldown = false;
        let levelTimerActive = false, startTime, levelTimeLimit, gameScore = 0;
        let bonusAwarded = false, extraTimeAttempts = 0;

        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const pointValues = [100, 50, 25, 12];
        const levels = [
            { id: "1", name: "Daire (Loop)", type: 'circle', nodes: 8, radius: 8, time: 50 },
            { id: "2", name: "Kalp (Heart)", type: 'heart', nodes: 12, radius: 0.6, time: 70 },
            { id: "3", name: "YÄ±ldÄ±z (Star)", type: 'star', nodes: 14, radius: 8, time: 90 },
            { id: "4", name: "Yonca (Trefoil)", type: 'torus', nodes: 18, p: 2, q: 3, radius: 7, time: 120 },
            { id: "5", name: "BeÅŸyaprak", type: 'torus', nodes: 22, p: 2, q: 5, radius: 7, time: 150 },
            { id: "6", name: "Sekizli (Figure8)", type: 'figure8', nodes: 26, radius: 8, time: 180 },
            { id: "7", name: "DÃ¼ÄŸÃ¼mlÃ¼ Torus", type: 'torus', nodes: 28, p: 3, q: 7, radius: 8, time: 210 },
            { id: "8", name: "Septifolium", type: 'sept', nodes: 32, radius: 8, time: 240 }
        ];

        function openHelp() {
            const body = document.getElementById('help-body');
            body.innerHTML = `<span class="close-modal" id="close-h">Ã—</span>
                <h2 style="color:var(--neon)">EMERALD REHBER</h2>
                <p>ðŸ‘‰ <b>DÃ¼ÄŸÃ¼mleri Tut:</b> KÄ±rmÄ±zÄ± noktalarÄ± tel kafes yÃ¶rÃ¼ngeye taÅŸÄ±.</p>
                <p>ðŸ”„ <b>Kamera:</b> BoÅŸ alanda parmaÄŸÄ±nÄ± kaydÄ±rarak dÃ¼nyayÄ± dÃ¶ndÃ¼r.</p>
                <p>ðŸ›‘ <b>Ã‡akÄ±ÅŸma:</b> Kablolar deÄŸerse fizik kilitlenir.</p>
                <hr border="0.5" style="border-color:#004400">
                <p><b>DÃ¼ÄŸÃ¼m Renkleri:</b><br>KÄ±rmÄ±zÄ±: Uzak | SarÄ±: YakÄ±n | YeÅŸil: Oturdu</p>`;
            document.getElementById('help-modal').style.display = 'flex';
            document.getElementById('close-h').onclick = () => document.getElementById('help-modal').style.display='none';
        }

        function showScoreEffect(pos, val, isNeg) {
            const vector = pos.clone().project(camera);
            const div = document.createElement('div');
            div.className = 'score-float' + (isNeg ? ' neg' : '');
            div.style.left = (vector.x * 0.5 + 0.5) * window.innerWidth + 'px';
            div.style.top = (vector.y * -0.5 + 0.5) * window.innerHeight + 'px';
            div.innerText = (isNeg ? '' : '+') + val;
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 1000);
        }

        function setupDragControls() {
            if (dragControls) dragControls.dispose();
            dragControls = new DragControls(handles, camera, renderer.domElement);
            dragControls.addEventListener('dragstart', (e) => { 
                controls.enabled = false;
                if(!isLocked) lastSafePositions = handles.map(h => h.position.clone());
            });
            dragControls.addEventListener('drag', (e) => {
                if(isLocked) return;
                knotCurve.points = handles.map(h => h.position);
                if (checkCollision()) {
                    isLocked = true; sfx.collision.play().catch(()=>{});
                    document.getElementById('collision-lock').style.display = 'flex';
                    dragControls.enabled = false; return;
                }
                const node = e.object;
                const closest = getClosestPointOnPath(node.position);
                if (!node.userData.onRail && closest.dist < 1.4) {
                    node.userData.onRail = true; sfx.snap.play().catch(()=>{});
                    const gain = pointValues[Math.min(extraTimeAttempts, 3)];
                    gameScore += gain; showScoreEffect(node.position, gain, false);
                    node.position.copy(closest.pos);
                } else if (node.userData.onRail && closest.dist > 2.2) {
                    node.userData.onRail = false; gameScore = Math.max(0, gameScore - 100);
                    showScoreEffect(node.position, -100, true);
                }
                if (node.userData.onRail) node.position.copy(closest.pos);
                updateVisuals();
            });
            dragControls.addEventListener('dragend', () => { 
                controls.enabled = true; checkVictory();
            });
        }

        function loadLevel(idx) {
            if (!isMuted) sfx.bgm.play().catch(() => {});
            currentLevelIndex = idx; const level = levels[idx];
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('win-screen').style.display = 'none';
            document.getElementById('fail-screen').style.display = 'none';
            document.getElementById('collision-lock').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            document.getElementById('level-info').innerText = level.name;
            
            isLocked = false; bonusAwarded = false; extraTimeAttempts = 0; gameScore = 0; 
            levelTimeLimit = level.time; startTime = Date.now(); levelTimerActive = true;
            
            handles.forEach(h => scene.remove(h));
            handles = [];
            if (knotMesh) scene.remove(knotMesh);
            if (ghostMesh) scene.remove(ghostMesh);

            targetPathPoints = [];
            for(let i=0; i<800; i++) targetPathPoints.push(getShapePoint((i/800)*Math.PI*2, level));

            // TEL KAFES (WIREFRAME) HEDEF ÅžEKÄ°L
            ghostMesh = new THREE.Mesh(
                new THREE.TubeGeometry(new THREE.CatmullRomCurve3(targetPathPoints, true), 120, 0.35, 6, true), 
                new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true, transparent: true, opacity: 0.2 })
            );
            scene.add(ghostMesh);

            const handleSize = isMobile ? 2.8 : 1.6;
            for (let i = 0; i < level.nodes; i++) {
                const handle = new THREE.Mesh(new THREE.SphereGeometry(handleSize, 8, 8), new THREE.MeshBasicMaterial({ transparent: true, opacity: 0 }));
                const visual = new THREE.Mesh(new THREE.SphereGeometry(0.7, 16, 16), new THREE.MeshStandardMaterial({ color: 0xff0000 }));
                handle.add(visual); handle.userData = { onRail: false };
                const phi = Math.acos(-1 + (2 * i) / level.nodes);
                const theta = Math.sqrt(level.nodes * Math.PI) * phi;
                handle.position.set(32 * Math.sin(phi) * Math.cos(theta), 32 * Math.sin(phi) * Math.sin(theta), 32 * Math.cos(phi));
                scene.add(handle); handles.push(handle);
            }
            knotCurve = new THREE.CatmullRomCurve3(handles.map(h => h.position), true);
            lastSafePositions = handles.map(h => h.position.clone());
            setupDragControls(); updateVisuals(); updateUI();
        }

        function restoreSafeState() {
            sfx.undo.play().catch(()=>{}); collisionCooldown = true;
            handles.forEach((h, i) => { h.position.copy(lastSafePositions[i]); });
            isLocked = false; document.getElementById('collision-lock').style.display = 'none';
            dragControls.enabled = true; updateVisuals();
            setTimeout(() => { collisionCooldown = false; }, 1000);
        }

        function updateVisuals() {
            if (knotMesh) scene.remove(knotMesh);
            knotCurve.points = handles.map(h => h.position);
            // ZÃœMRÃœT YEÅžÄ°LÄ° KABLO (0x00ffcc)
            knotMesh = new THREE.Mesh(new THREE.TubeGeometry(knotCurve, 100, 0.6, 12, true), 
                new THREE.MeshStandardMaterial({ color: isLocked ? 0xff0000 : 0x00ffcc, metalness: 0.8, roughness: 0.1 }));
            scene.add(knotMesh);
            let totalDev = 0;
            handles.forEach(h => {
                const dist = getClosestPointOnPath(h.position).dist; totalDev += dist;
                const active = h.userData.onRail;
                // topoloji2'deki dinamik renk sistemi
                h.children[0].material.color.set(active ? 0x00ff00 : (dist < 4 ? 0xffff00 : 0xff0000));
            });
            let percent = Math.max(0, 100 - (totalDev * 0.8));
            if (percent >= 98 && !bonusAwarded) { gameScore += 500; bonusAwarded = true; showScoreEffect(new THREE.Vector3(0, 15, 0), 500, false); }
            document.getElementById('bar-fill').style.width = percent + '%';
            document.getElementById('percent-val').innerText = Math.floor(percent);
            updateUI();
        }

        // --- YARDIMCI MATEMATÄ°K ---
        function getShapePoint(t, level) {
            const r = level.radius;
            if (level.type === 'circle') return new THREE.Vector3(Math.cos(t) * r, 0, Math.sin(t) * r);
            if (level.type === 'heart') return new THREE.Vector3(16*Math.pow(Math.sin(t),3)*r, 0, (13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t))*r);
            if (level.type === 'star') { const rs = r + 3 * Math.sin(5 * t); return new THREE.Vector3(rs * Math.cos(t), 0, rs * Math.sin(t)); }
            if (level.type === 'torus') { const rt = r * (0.5 * (2 + Math.sin(level.q * t))); return new THREE.Vector3(rt * Math.cos(level.p * t), rt * Math.sin(level.p * t), r * 0.4 * Math.cos(level.q * t)); }
            if (level.type === 'figure8') return new THREE.Vector3((2 + Math.cos(2*t))*Math.cos(3*t)*(r/3), (2 + Math.cos(2*t))*Math.sin(3*t)*(r/3), Math.sin(4*t)*(r/2));
            if (level.type === 'sept') { const rs = r + 2.5 * Math.sin(7 * t); return new THREE.Vector3(rs * Math.cos(t), 0.5 * Math.cos(7*t), rs * Math.sin(t)); }
            return new THREE.Vector3(0,0,0);
        }

        function getClosestPointOnPath(pos) {
            let minDist = Infinity; let closestPos = new THREE.Vector3();
            targetPathPoints.forEach(p => { const d = pos.distanceTo(p); if (d < minDist) { minDist = d; closestPos = p; } });
            return { dist: minDist, pos: closestPos };
        }

        function checkVictory() {
            let totalDev = 0; handles.forEach(h => totalDev += getClosestPointOnPath(h.position).dist);
            if (100 - (totalDev * 0.8) >= 98 && handles.every(h => h.userData.onRail)) {
                levelTimerActive = false; sfx.win.play().catch(()=>{});
                totalAccumulatedScore += gameScore; localStorage.setItem('topoTotalScore', totalAccumulatedScore);
                if (currentLevelIndex === unlockedLevel) { unlockedLevel++; localStorage.setItem('topoMaxLevel', unlockedLevel); }
                document.getElementById('win-screen').style.display = 'flex';
                document.getElementById('win-score-info').innerText = `BÃ–LÃœM SKORU: ${gameScore}`; updateUI();
            }
        }

        function checkCollision() {
            if (collisionCooldown || !knotCurve) return false;
            const pts = knotCurve.getPoints(200); 
            for(let i=0; i < pts.length; i++) {
                for(let j=i + 45; j < pts.length; j++) {
                    if (i < 20 && j > pts.length - 20) continue;
                    if (pts[i].distanceTo(pts[j]) < 0.9) return true;
                }
            }
            return false;
        }

        function updateUI() {
            document.getElementById('total-score-val').innerText = totalAccumulatedScore;
            document.getElementById('score-val').innerText = gameScore;
        }

        function animate() {
            requestAnimationFrame(animate); if (controls) controls.update();
            
            // HEDEF ÅžEKÄ°L NABIZ EFEKTÄ°
            if (ghostMesh) {
                ghostMesh.material.opacity = 0.2 + Math.sin(Date.now() * 0.003) * 0.1;
            }

            if (levelTimerActive && !isLocked) {
                const rem = levelTimeLimit - (Date.now() - startTime) / 1000;
                if (rem <= 0) {
                    levelTimerActive = false; sfx.fail.play().catch(()=>{});
                    document.getElementById('fail-screen').style.display = 'flex';
                    document.getElementById('btn-extra').style.display = (extraTimeAttempts < 3) ? 'block' : 'none';
                }
                document.getElementById('timer-display').innerText = Math.max(0, rem).toFixed(1);
            }
            renderer.render(scene, camera);
        }

        const start = () => {
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 40, 75);
            
            // topoloji2'deki Grid ve IÅŸÄ±klar
            scene.add(new THREE.GridHelper(60, 40, 0x004400, 0x001100));
            scene.add(new THREE.AmbientLight(0xffffff, 1.2));
            const sun = new THREE.PointLight(0x00ffcc, 8000); sun.position.set(20, 50, 20); scene.add(sun);
            
            controls = new OrbitControls(camera, renderer.domElement); controls.enableDamping = true;
            
            const grid = document.getElementById('level-grid');
            levels.forEach((l, i) => {
                const card = document.createElement('div');
                card.className = `level-card ${i > unlockedLevel ? 'locked' : ''}`;
                card.innerHTML = `<div style="font-size:0.7rem; color:var(--neon)">LEVEL ${i+1}</div><div style="font-weight:bold; color:#fff">${l.name}</div>`;
                if (i <= unlockedLevel) card.onclick = () => loadLevel(i);
                grid.appendChild(card);
            });
            
            document.getElementById('help-btn').onclick = openHelp;
            document.getElementById('mute-btn').onclick = toggleMute;
            document.getElementById('undo-btn').onclick = restoreSafeState;
            document.getElementById('win-next-btn').onclick = () => loadLevel(currentLevelIndex + 1);
            document.getElementById('btn-extra').onclick = () => {
                if(extraTimeAttempts < 3) {
                    extraTimeAttempts++; startTime = Date.now();
                    levelTimerActive = true; document.getElementById('fail-screen').style.display = 'none';
                }
            };
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            updateUI(); animate();
        };
        start();
    </script>
</body>
</html>
